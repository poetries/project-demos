<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery-plugin-modalDialog 类级别插件开发</title>
		<script src="js/vendor/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jQuery.modalwindow.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
	
			$(function(){
				$("#modalwindow").click(function(e){
					$.modalwindow();
				});
			});
		</script>
		<style type="text/css">
			#test {
				font-size: 20px;
				width: 500px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div id="test">插件级别插件开发</div>
		<input type="button" value="单击弹出窗口" id="modalwindow" />
	</body>
</html>
