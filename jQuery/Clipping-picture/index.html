<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clipping image</title>
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/cropper.css">
  <script src="js/vendor/jquery-1.11.1.min.js"></script>
  <script src="js/vendor/cropper.js"></script>
</head>
<body>
<div id="outer">
  <div class="jcExample">
    <div class="article">
      <h2>图片切割示例</h2>
      <img src="img/example.jpg" alt="" id="cropbox">
      <form class=""  method="post" onsubmit="return checkCoords();">
          <input type="hidden" id="x" name="x">
          <input type="hidden" id="y" name="y">
          <input type="hidden" id="w" name="w">
          <input type="hidden" id="h" name="h">
          <input type="hidden" id="p" name="p" value="img/example.jpg">
          <input type="hidden" id="l" name="l" value="0.9">
          <input type="type" class="btn" value="确定">
      </form>
    </div>
    <div class="clsPre">
      <div class="img100"><img src="img/example.jpg" class="imgPre" id="img100" alt=""></div>
      <div class="clsAlt">100*100 像素</div>

      <div class="img80"><img src="img/example.jpg" class="imgPre" id="img80" alt=""></div>
      <div class="clsAlt">80*80 像素</div>

      <div class="img60"><img src="img/example.jpg" class="imgPre" id="img600" alt=""></div>
      <div class="clsAlt">60*60 像素</div>

    </div>
  </div>
</div>

</body>
<script src="js/index.js"></script>
</html>
